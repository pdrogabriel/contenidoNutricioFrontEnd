<!-- Page Content-->
<div class="container px-4 px-lg-5">

	<!-- Heading Row-->
	<div class="row gx-4 gx-lg-5 align-items-center my-5">
		<div class="col-lg-6">
			<img class="img-fluid rounded mb-4 mb-lg-0" src="../../assets/images/unsis-logo.png" alt="..." />
			<p class=" display-1">ANAMEX</p>
			<p>An&aacute;lisis nutricional de alimentos mexicanos</p>
		</div>

		<!-- Login -->
		<div class="col-lg-6">
			<!-- Section: Design Block -->
			<section class="">
				<!-- Jumbotron -->
				<div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
					<div class="container">
						<div class="row gx-lg-5 align-items-center">
							<div class="col-lg-12 mb-5 mb-lg-0">
								<div class="card">
									<div class="card-body py-3 px-md-5">

										<img id="profile-img" src="../../assets/images/avatar_2x.png"
											class="profile-img-card" />

										<form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()"
											#f="ngForm" novalidate>
											<!-- Email input -->
											<div class="form-outline mb-4">
												<input type="text" id="username" name="username"
													[(ngModel)]="form.username" required #username="ngModel"
													class="form-control" placeholder="Nombre de usuario" />
											</div>

											<div class="alert alert-danger" role="alert"
												*ngIf="username.errors && f.submitted">
												Nombre de usuario requerido!
											</div>

											<!-- Password input -->
											<div class="form-outline mb-4">
												<input type="password" id="password" name="password"
													[(ngModel)]="form.password" required nimlength="6"
													#password="ngModel" class="form-control" placeholder="Contraseña" />
											</div>

											<div class="alert alert-danger" role="alert"
												*ngIf="password.errors && f.submitted">
												<div *ngIf="password.errors['required']">Password es requerido!</div>
												<div *ngIf="password.errors['minlength']">
													Password mayor de 6 caracteres
												</div>
											</div>

											<!-- Checkbox -->
											<div class="form-check d-flex justify-content-start mb-4">
												<input class="form-check-input" type="checkbox" value=""
													id="form1Example3" />
												<label class="form-check-label" for="form1Example3"> Recu&eacute;rdame</label>
											</div>


											<!-- Submit button -->
											<button type="submit" class="btn btn-primary btn-block mb-4">
												Entrar
											</button>
											<hr class="sidebar-divider">
											<p>¿No tienes una cuenta? <a href="/registrar"
													class="link-info">Reg&iacute;strate</a></p>
											<div class="form-group">
												<div class="alert alert-danger" role="alert"
													*ngIf="f.submitted && isLoginFailed">
													Login failed: {{ errorMessage }}
												</div>
											</div>
										</form>

										<div class="alert alert-success" *ngIf="isLoggedIn">
											{{ isActive == true ? 'Disfrute de esta aplicación.':'Acceso correcto' }}.
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Jumbotron -->
			</section>
			<!-- Section: Design Block -->
		</div>
		<!-- Termina el Login -->
	</div>


	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>

</div>
